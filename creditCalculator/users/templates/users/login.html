{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4">
        <form method="POST" novalidate>
            {% csrf_token %}
            <legend class="border-bottom mb-4 text-center">Вход</legend>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Войти</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Нужен аккаунт? <a class="ml-2" href="{% url 'users:registration' %}">Регистрация</a>
            </small>
        </div>
       </div>
    </div>
</div>
{% endblock content %}
