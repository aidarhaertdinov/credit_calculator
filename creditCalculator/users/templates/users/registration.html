{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container center" id="registration">
    <div class="row justify-content-center">
        <div class="col-xs">
        <form method="POST" novalidate>
            {% csrf_token %}
            <fieldset class="form-group" >
                <legend class="border-bottom">Регистрация</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Регистрация</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Уже есть аккаунт? <a class="ml-2" href="{% url 'users:login' %}">Вход</a>
            </small>
        </div>
    </div>
  </div>
</div>
{% endblock %}
